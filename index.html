<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/project.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <h3>Player 1 Score: <span id="p1Score">0</span></h3>
        <h3>Player 2 Score: <span id="p2Score">0</span></h3>
        <h3>Tie: <span id="tie">0</span></h3>
        <h2>Turn: Player <span id="turn">1</span></h2>
    </header>
    
    <div class="game-page">
        <div class="gameBoard" id="board">
            <div class="square top left" id="square1"></div>
            <div class="square top" id="square2"></div>
            <div class="square top right" id="square3"></div>
            <div class="square left" id="square4"></div>
            <div class="square" id="square5"></div>
            <div class="square right" id="square6"></div>
            <div class="square bottom left" id="square7"></div>
            <div class="square bottom" id="square8"></div>
            <div class="square bottom right" id="square9"></div>
        </div>
    </div>
    <div class="winner">
        <span id="wPlayer"></span>
        <br>
        <button id="reload">Play again</button>
    </div>

   

    <script src="js/jquery.js"></script>
    <script src="js/project.js"></script>
</body>
</html>
